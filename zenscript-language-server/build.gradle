plugins {
    id 'java'
    id 'idea'
}

group 'raylras.zen.lsp'

java {
    sourceCompatibility = '17'
    targetCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':zenscript-code-model')
    implementation 'org.antlr:antlr4-runtime:4.13.1'
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.21.1'
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'org.slf4j:slf4j-simple:2.0.9'
    implementation 'org.apache.commons:commons-text:1.10.0'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

task dist(type: Copy) {
    dependsOn 'build'
    from "${buildDir}/libs/${project.name}-${project.version}.jar"
    into '../vscode-extension/server'
}

task distDeps(type: Copy) {
    from (configurations.runtimeClasspath) {
        include 'antlr4-runtime-*.jar'
        include 'org.eclipse.lsp4j-*.jar'
        include 'slf4j-api-*.jar'
        include 'slf4j-simple-*.jar'
        include 'commons-text-*.jar'
    }
    into '../vscode-extension/server'
}
