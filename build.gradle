plugins {
    id 'java'
    id 'idea'
    id 'antlr'
}

group 'raylras.zenls'
ext.moduleName = 'raylras.zenls'

java {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    mavenCentral()
}

dependencies {
    antlr 'org.antlr:antlr4:4.12.0'
    implementation 'org.antlr:antlr4-runtime:4.12.0'
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.19.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}

sourceSets {
    generated {
        java.srcDir 'generated-src/antlr/main'
    }
}

generateGrammarSource {
    maxHeapSize = '64m'
    arguments += ['-visitor', '-listener', '-long-messages', '-package', 'raylras.zen.code.parser']
    outputDirectory = new File(buildDir.toString() + '/generated-src/antlr/main/raylras/zen/code/parser')
}

task deleteOldLibs(type: Delete) {
    delete './vscode-extension/libs'
}

task copyArtifact(type: Copy) {
    from "${buildDir}/libs/"
    into './vscode-extension/libs'
    include "${project.name}-${project.version}.jar"
}

task copyDependencies(type: Copy) {
    from project.configurations.runtimeClasspath
    into './vscode-extension/libs'
    include "antlr4-runtime-*.jar"
    include "org.eclipse.lsp4j-*.jar"
    include "org.eclipse.lsp4j.jsonrpc-*.jar"
    include "org.eclipse.lsp4j.generator-*.jar"
    include "gson-*.jar"
}

build.finalizedBy(deleteOldLibs, copyArtifact, copyDependencies)
