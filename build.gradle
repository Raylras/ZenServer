buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'idea'

version = "1.0"
group = "raylras.zenserver"
archivesBaseName = "zenserver"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.2-14.23.5.2847"
    runDir = "run"
    mappings = "snapshot_20171003"
}

repositories {
    mavenCentral()
    maven {
		name = "blamejared"
		url = 'https://maven.blamejared.com'
	}
}

configurations {
    embed
    implementation.extendsFrom(embed)
}

dependencies {
    compile "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.1.20.670"
    compile(project(':ZenScript'))
    compile "org.eclipse.lsp4j:org.eclipse.lsp4j:0.12.0"
    embed "org.eclipse.lsp4j:org.eclipse.lsp4j:0.12.0"
    compile "org.antlr:antlr4-runtime:4.9.3"
    embed "org.antlr:antlr4-runtime:4.9.3"

    testCompile(
            'org.junit.jupiter:junit-jupiter-api:5.8.2'
    )

    testRuntime(
            'org.junit.jupiter:junit-jupiter-engine:5.8.2',
            'org.junit.vintage:junit-vintage-engine:5.8.2',
            'org.junit.platform:junit-platform-launcher:1.8.2',
            'org.junit.platform:junit-platform-runner:1.8.2'
    )

}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'raylras.zen.lsp.Manager'
    }
    from (configurations.embed.collect { it.isDirectory() ? it : zipTree(it) }) {
        exclude 'META-INF/maven/**', 'META-INF/*.RSA', 'META-INF/*.SF', '*.html', 'module-info.class'
    }
}

test {
    useJUnitPlatform()
    testLogging{
        events "PASSED", "FAILED", "SKIPPED"
    }
}

